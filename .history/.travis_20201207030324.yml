language: node_js
node_js:
  - '12'
before_script:
  - npm install -g gatsby-cli  
cache:
  directories:
    - public
    - .cache
script:
  - npm run build 
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: public
  github-token: $GH_TOKEN
  keep-history: true
  target_branch: gh-pages
  on:
    branch: gh-pages  